<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="set-up">
        <div class="game-mode-container">
            <div>Select a game mode:</div>
            <div class="game-mode-checkboxes">
                <div class="game-mode-box">
                    <label for="ai-game-mode">Play with AI</label>
                    <input type="radio" id="ai-game-mode" name="game-mode" checked>
                </div>
                <div class="game-mode-box">
                    <label for="human-game-mode">Play with Human</label>
                    <input type="radio" id="human-game-mode" name="game-mode">
                </div>
            </div>
        </div>
        <div class="name-container">
            <div class="player1-name-container">
                <div>Player 1, introduce your name:</div>
                <input type="text" id="name1">
                <button id="button-player1">Enter</button>
            </div>
            <div class="player2-name.container">
                <div>Player 2, introduce your name:</div>
                <input type="text" id="name2">
                <button id="button-player2">Enter</button>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="player1-box">
            <p><span id="player1-name">Player 1</span>: <span id="player1-score">0</span></p>
        </div>
        <div class="player2-box">
            <p><span id="player2-name">Player 2</span>: <span id="player2-score">0</span></p>
        </div>
    </div>
    <button id="new-game-button" disabled>New Game</button>
    <div class="gameboard">
        <div class="box" id="box-0"></div>
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
    </div>
    <div id="congratulations">Player 1 Wins!</div>
</body>
</html>
